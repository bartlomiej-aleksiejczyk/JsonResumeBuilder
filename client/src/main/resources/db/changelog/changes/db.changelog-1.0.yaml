databaseChangeLog:
  - changeSet:
      id: 1
      author: yourName
      changes:
        - createSequence:
            sequenceName: id_seq
        - createTable:
            tableName: cv_build_job
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: json_content
                  type: text
              - column:
                  name: template_name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
