<!DOCTYPE html>
<html
  th:fragment="layout (title, content)"
  th:with="extraJs=${extraJs} ? ${extraJs} : ~{},
   extraCss=${extraCss} ? ${extraCss} : ~{},
    extraText=${extraText} ? ${extraText} : 'no extra text',
    topbarHeaderText=${topbarHeaderText} ? ${topbarHeaderText} : ~{}"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Default Title</title>
    <th:block th:replace="${extraCss}"></th:block>
  </head>
  <body>
    <div th:replace="~{layout/elements/_topbar-header :: topbar-header(topbarHeaderText = ~{::topbarHeaderText})}"></div>
    <div th:replace="~{layout/elements/_topbar-navigation :: topbar-navigation}"></nav>
    <div th:replace="${content}"></div>
    <th:block
      th:if="${not #strings.isEmpty(extraText)}"
      th:text="${extraText}"
    ></th:block>
    <footer th:replace="~{layout/elements/_footer :: footer}"></footer>
    <th:block th:replace="${extraJs}"></th:block>
  </body>
</html>
