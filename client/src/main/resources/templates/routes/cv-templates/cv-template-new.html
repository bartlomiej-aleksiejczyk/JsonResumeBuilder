<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create New LaTeX Template</title>
  </head>
  <body>
    <h2>Create New LaTeX Template</h2>
    <form th:action="@{/templates/}" method="post">
      <label >
        <textarea name="content" placeholder="Enter template content"></textarea>
      </label>
      <br />
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
