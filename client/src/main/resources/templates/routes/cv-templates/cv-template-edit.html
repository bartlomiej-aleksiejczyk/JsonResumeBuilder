<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit LaTeX Template</title>
  </head>
  <body>
    <h2>Edit LaTeX Template</h2>
    <form th:action="@{/templates/{id}/edit(id=${template.id})}" method="post">
      <textarea name="content" th:text="${template.content}">
Template Content</textarea
      >
      <br />
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
