<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create New LaTeX Template</title>
</head>
<body>
<h2>Create New LaTeX Template</h2>
<form th:action="@{/templates/}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter template name" />
  <br />
  <label for="content">Content:</label>
  <textarea id="content" name="content" placeholder="Enter template content"></textarea>
  <br />
  <input type="submit" value="Create" />
</form>
</body>
</html>
