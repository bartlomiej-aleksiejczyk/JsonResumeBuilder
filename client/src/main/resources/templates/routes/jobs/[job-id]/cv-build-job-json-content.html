<!DOCTYPE html>
<html
  th:replace="~{layout/default-layout :: layout(content = ~{::content})}"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title>JSON Content</title>
  </head>
  <body>
    <div th:fragment="content">
      <h2>JSON Content for Job ID: <span th:text="${jobId}"></span></h2>

      <pre th:text="${jsonContent}"></pre>
    </div>
  </body>
</html>
